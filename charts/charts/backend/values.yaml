image:
  repository: todobackend:latest
  # tag is taken from Chart.appVersion if not specified
  pullPolicy: Never #IfNotPresent

service:
  type: "ClusterIP"
  port: 8080
  #annotations:

ingress:
  enabled: true
  className: traefik
  host: todo.k8s.orb.local
  port: 8080
  serviceName: todo

  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.ingress.kubernetes.io/router.entrypoints: "web"
    #traefik.ingress.kubernetes.io/router.middlewares: "default-https-redirect@kubernetescrd"
    #traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.priority: "10"

spec:
  ingressClassName: traefik
  rules:
  - host: todo.k8s.orb.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: "todoapp"
            port:
              number: 8080

persistence:
  enabled: true
  storageClass: "" #"local-path"
  accessMode: ReadWriteOnce
  size: 1G
  existingClaim: ""

todoapp:
  listenPort: "8080"
  storage: "/data/todoapp.db"
  resources:
    requests:
      cpu: "500m"
      memory: "2Gi"
    limits:
      cpu: "2000m"
      memory: "4Gi"
