image:
  repository: todobackend:latest
  # tag is taken from Chart.appVersion if not specified
  pullPolicy: Never #IfNotPresent

service:
  type: "ClusterIP"
  port: 8080
  #annotations:
  #service.beta.kubernetes.io/aws-load-balancer-scheme: "internal"

ingress:
  enabled: true
  backend:
    service:
      port: 8080
    image:
      repository: todobackend
      tag: "latest"
  port: 8080
  annotations:
    className: ""
    #kubernetes.io/ingress.class: nginx

spec:
  ingressClassName: nginx
  rules:
  - host: "todobackend"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: "todobackend"
            port:
              number: 8080

persistence:
  enabled: true
  storageClass: "" #"local-path"
  accessMode: ReadWriteOnce
  size: 1G
  existingClaim: ""

todoapp:
  listenPort: "8080"
  storage: "/data/todoapp.db"
  resources:
    requests:
      cpu: "500m"
      memory: "2Gi"
    limits:
      cpu: "2000m"
      memory: "4Gi"
